<div class="container">
  <div>
    <mat-card>
      <mat-card-title>Status</mat-card-title>
      <mat-card-content>{{ status }}</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Bill Id</mat-card-title>
      <mat-card-content>{{ billId }}</mat-card-content>
    </mat-card>
  </div>
  <div class="products-container centered">
    <div *ngFor="let drug of medications">
      <app-drug-card [drug]="drug"></app-drug-card>
    </div>
  </div>
</div>
